{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOD Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/hod_style.css' %}">
</head>
<body>
    <div class="dashboard-container">
        
        {% include 'hod_sidebar.html' %}

        <div class="main-content">
            <div class="header">
                <h1>Welcome, {{ request.user.username }}</h1>
            </div>


            <div class="stats-grid">
                <div class="stat-box">
                    <h2>Students</h2>
                    <p>{{ student_count }}</p>
                </div>
                <div class="stat-box">
                    <h2>Faculty</h2>
                    <p>{{ faculty_count }}</p>
                </div>
                <div class="stat-box">
                    <h2>Subjects</h2>
                    <p>{{ subject_count }}</p>
                </div>
            </div>

                
            <div class="content">
                {% block content %}
                <p>Select a section from the sidebar to manage your department.</p>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
